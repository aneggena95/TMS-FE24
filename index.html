<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Picture</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Raleway:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  
  <div class="container">

    <div class="sky">
      <div class="sun"></div>
      <div class="cloudA">
        <div class="cloudA__1"></div>
        <div class="cloudA__2"></div>
        <div class="cloudA__3"></div>
      </div>

      <div class="rain">
        <div class="rain1"></div>
        <div class="rain2"></div>
        <div class="rain3"></div>
        <div class="rain4"></div>
        <div class="rain5"></div>
        <div class="rain6"></div>
        <div class="rain7"></div>
        <div class="rain8"></div>
        <div class="rain9"></div>
        <div class="rain10"></div>
      </div>

      <div class="cloudB">
        <div class="cloudB__1"></div>
        <div class="cloudB__2"></div>
        <div class="cloudB__3"></div>
      </div>
    </div>

    <div class="hill" >
      
      <div class="house">
        <div class="roof">
          <div class="roof__window"></div>
        </div>
        <div class="pipe"></div>
        
        <div class="door">
          <div class="door__rang"></div>
        </div>

        <div class="house__window">
          <div class="window__frame1"></div>
          <div class="window__frame2"></div>
        </div>
      </div>
      
      <div class="fence">
        <ul>
          <li><div class="fence1"></div></li>
          <li><div class="fence2"></div></li>
          <li><div class="fence3"></div></li>
          <li><div class="fence4"></div></li>
          <li><div class="fence5"></div></li>
        </ul>

      </div>
      
      <div class="tree">
        <div class="tree__1"></div>
        <div class="tree__2"></div>
        <div class="tree__3"></div>
        <div class="tree__4"></div>
        <div class="tree__5"></div>
      </div>
    </div>

  </div>



  </div>
</body>
</html>
